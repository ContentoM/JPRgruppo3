<h1>Gestione Anagrafe Colori</h1>
<div>
    <span *ngIf="state =='ricerca'">
        <input type="text" [(ngModel)]="colore.colore" placeholder="Colore">
        <button (click)="colore = srvColore.cerca(colore)">Cerca</button>
        <button (click)="nuovo()">Aggiungi</button>
    </span>
    <span *ngIf="state !='ricerca'">
        <input type="text" [(ngModel)]="colore.colore" disabled>
        <button (click)="srvColore.cerca()"  disabled>Cerca</button>
        <button (click)="nuovo()" disabled>Aggiungi</button >
    </span>
</div>
<div *ngIf="state == 'ricerca'"></div>
<div *ngIf="state == 'visualizza'">
    <input type="text" [(ngModel)]="srvColore.coloreForm.colore" readonly>
    <button (click)="state = srvColore.conferma(state)" disabled>Conferma</button>
    <button (click)="chiudi()">Annulla</button>
</div>
<div *ngIf="state == 'elimina'">
    <input type="text" [(ngModel)]="srvColore.coloreForm.colore" readonly>
    <button (click)="state = srvColore.conferma(state)">Conferma</button>
    <button (click)="chiudi()">Annulla</button>
</div>
<div *ngIf="state == 'aggiungi'">
    <input type="text" [(ngModel)]="srvColore.coloreForm.colore">
    <button (click)="state = srvColore.conferma(state)">Conferma</button>
    <button (click)="chiudi()">Annulla</button>
</div>
<div *ngIf="state == 'modifica'">
    <input type="text" [(ngModel)]="srvColore.coloreForm.colore">
    <button (click)="state = srvColore.conferma(state)">Conferma</button>
    <button (click)="chiudi()">Annulla</button>
</div>
<div>
    <table>
        <thead>
            <tr>
                <th>Colore</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of srvColore.listaColori">
                <td (click)="visualizza(item)">{{item.colore}}</td>
                <td><button (click)="chiediModifica(item)">Modifica</button></td>
                <td><button (click)="chiediElimina(item)">Rimuovi</button></td>
            </tr>
        </tbody>
    </table>
</div>
